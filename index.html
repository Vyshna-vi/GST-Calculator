<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Serif:ital,wght@1,700&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="gst.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="head">GST Calculator</h1>
      <label for="" id="lp">Price</label>
      <input
        type="number"
        placeholder="Enter Price"
        required
        id="price"
      /><br /><br />
      <label for="" id="lq">Quantity</label>
      <input
        type="number"
        placeholder="Enter Quantity"
        required
        id="quantity"
      /><br /><br />
      <button id="btn1">OK</button>
      <p id="result"></p>
    </div>
    <script src="gst.js"></script>
  </body>
</html>
